    <script type="text/javascript">

        console.log(this);

        var vehicle={
            vehicleName:'Nissan',
            printVehicleNameInner:printVehicleNameOuter

        vehicle.printVehicleNameInner();

        * line 19:Nissan
        * */
    </script>
